name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GOTOOLCHAIN: auto
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install frontend dependencies
        run: cd backend/frontend && bun install --frozen-lockfile

      - name: Build frontend bundle
        run: make build-ui

      - name: Run backend tests
        run: make test-backend

      - name: Build router binary
        run: cd backend && go build -o ../router ./cmd/routerd

      - name: Package release bundle
        run: |
          mkdir -p dist
          cp docs/runtime/router.example.yaml dist/router.example.yaml
          tar -czf dist/open-model-gateway_${{ github.ref_name }}_linux_amd64.tar.gz \
            router \
            backend/migrations \
            dist/router.example.yaml \
            README.md
          rm dist/router.example.yaml

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: router-release
          path: dist/open-model-gateway_${{ github.ref_name }}_linux_amd64.tar.gz

  docker:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/open-model-gateway:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/open-model-gateway:latest

  release:
    runs-on: ubuntu-latest
    needs:
      - build
      - docker
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: router-release
          path: dist

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
