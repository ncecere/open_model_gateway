version: "2"
sql:
  - engine: postgresql
    schema:
      - "sql/schema"
    queries:
      - "sql/queries"
    gen:
      go:
        package: db
        out: internal/db
        sql_package: pgx/v5
        emit_empty_slices: true
        emit_json_tags: true
        overrides:
          - db_type: pg_catalog.numeric
            go_type:
              import: github.com/shopspring/decimal
              package: decimal
              type: Decimal
